<div class="row-fluid post-full">
  <div class="span12">

    <h1>{{ page.title }}</h1>
    <hr/>

    <div class="meta">
    <ul class="inline">
      <li><i class="icon-calendar"></i></li> 
      <li>{{ page.date | date:"%Y-%m-%d" }}</li>
    </ul>
    {% if page.line %}
    <ul class="inline">
      <li><i class="icon-book"></i></li> 
      <li>{{page.line}}</li> 
    </ul>
    {% endif %}
    <ul class="inline">
      {% unless page.tags == empty %}
      <li><i class="icon-tags"></i></li>
          {% for tag in page.tags %}
          {% unless tag contains "box" %}
          <li>{{ tag }}</li>
          {% endunless %}
          {% endfor %}
      {% endunless %}
    </ul>
    </div>
    <hr/>

    <div class="content">
      {{ content }}
    </div> 
    <br/>
    <hr>
    <!-- {% include JB/comments %} -->
  </div>
</div>
